<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mask</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <style media="screen">
            body {
                background: lightblue;          /* 背景色   */
                margin:0px;                     /* 外边距   */
                border:0px;                     /* 边框     */
                border-style: solid;            /* 边框样式 */
                padding:0px;                    /* 内边距   */
                font-family: Microsoft YaHei;   /* 字体     */
                font-size: 22px;                /* 字体大小 */
                text-align: center;             /* 对齐     */
            }
            .gua-alert {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color: black;
                opacity: 0.5;
                /*z-index: 10;*/
                display: none;
            }
            .tanChuang {
                z-index: 100;                   /* 顶层     */
                position: fixed;                /* 定位     */
                top: 0px;                       /* 顶部     */
                left: 0px;                      /* 左部     */
                width: 100%;
                height: 100%;
                opacity: 0.96;                  /* 透明度   */
                background: black;
                color: white;
            }
            .gua-title {
                background-color: lightblue;
                text-align: center;
            }
            .gua-message {
                background-color: lightyellow;
            }
            .button-close {
                position: fixed;
                bottom: 50px;
                left: 50px;
            }
            .circle {
                width:  50px;
                height: 50px;
                border-radius: 50%;             /* 圆角     */
            }
        </style>
    </head>
    <body>
        <input id='id-input' class="circle" name="name">
        <button class='button-alert circle' type="button" name="button">A</button>
        <div class="gua-alert">
            <div class="gua-title">
                <h2>title</h2>
            </div>
            <div class="gua-message">
                message
            </div>
            <button class='button-close' type="button" name="button">OK</button>
        </div>
    </body>

    <script type="text/javascript">
        var log = function() {
            console.log.apply(console, arguments)
        }
        var guaAlert = document.querySelector('.gua-alert')

        var alertButton = document.querySelector('.button-alert')
        alertButton.addEventListener('click', function(event) {
            log('alert')
            guaAlert.style.display = 'block'
        })

        var closeButton = document.querySelector('.button-close')
        closeButton.addEventListener('click', function(event) {
            log('close')
            guaAlert.style.display = 'none'
        })

    </script>
</html>
